services:
  spark-master:
    build: ./docker
    container_name: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8081:8080" # Web UI
      - "7077:7077" # Spark master port
    networks:
      - spark-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 5s
      timeout: 3s
      retries: 10

  spark-worker-1:
    build: ./docker
    container_name: spark-worker-1
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - spark-network

  spark-worker-2:
    build: ./docker
    container_name: spark-worker-2
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - spark-network

  # MinIO (S3-compatible storage)
  minio:
    hostname: minio
    container_name: minio
    image: minio/minio:RELEASE.2024-12-18T13-33-40Z
    ports:
      - '9000:9000'
      - '9001:9001'
    #   volumes:
    #     - ./minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    command: server /data --console-address ":9001"
    networks:
      - spark-network

  ml-prediction:
    build: ./ex05_ml_prediction_service
    container_name: ml-prediction
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=postgres
      - DB_NAME=warehouse
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-password}
      - DB_PORT=5432
    networks:
      - spark-network

  streamlit:
    build: ./ex04_dashboard
    container_name: streamlit-dashboard
    ports:
      - "8501:8501"
    environment:
      - DB_HOST=postgres
      - DB_NAME=warehouse
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-password}
      - DB_PORT=5432
    volumes:
      - ./ex04_dashboard:/app
    networks:
      - spark-network

  metabase:
    image: metabase/metabase:latest
    container_name: metabase
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    networks:
      - spark-network

  postgres:
    image: postgres:13
    container_name: postgres-warehouse
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASS:-password}
      POSTGRES_DB: warehouse
    ports:
      - "5433:5432"
    networks:
      - spark-network

  airflow:
    build: ./ex06_airflow
    container_name: airflow
    command: bash -c "airflow db init && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password ${AIRFLOW_ADMIN_PASSWORD:-admin} || true && airflow scheduler & airflow webserver"
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__WEBSERVER__WEB_SERVER_MASTER_TIMEOUT=300
      - AIRFLOW__WEBSERVER__WEB_SERVER_WORKER_TIMEOUT=300
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=46BKJoQYlPPOexq0OhDZnIlNepKFf87WFwLbfzqDDho=
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW_CONN_ML_PREDICTION_SERVICE=http://ml-prediction:8000
      - PROJECT_ROOT=${PROJECT_ROOT:-/opt/airflow/project}
      - DB_PASS=${DB_PASS:-password}
    volumes:
      - ./ex06_airflow/dags:/opt/airflow/dags
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/opt/airflow/project
    networks:
      - spark-network
    depends_on:
      - postgres-airflow

  postgres-airflow:
    image: postgres:13
    container_name: postgres-airflow
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge

volumes:
  metabase_data:
